<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link 
                rel="stylesheet" 
                href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
                integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
                crossorigin="anonymous">
        <title>
            Admin: Add a book
        </title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'ecommerce_app/css/style.css' %}">
    </head>
    <body>
        <div class="container">
            <form action='/addbookdb' method='post'>
                {% csrf_token %}
                <h1>Add a Book</h1>
                <div class="form-group">
                    <label for="product_name">Title</label>
                    <input type="text" class="form-control" name="product_name" id="product_name" placeholder="Book title">
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" class="form-control" name="author" id="author" placeholder="Author name">
                </div>
                <div class="form-group">
                    <label for="category">Genre</label>
                    <select class="form-control" name="category" id="category">
                        <option value="Nonfiction">Nonfiction</option>
                        <option value="Science Fiction">Science Fiction</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Horror">Horror</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="text" class="form-control" name="price" id="price" placeholder="Price">
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" min="0" max="25" class="form-control" name="quantity" id="quantity" placeholder="Quantity">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" rows="3" name=""></textarea>
                </div>
                <div class="form-group">
                    <label for="image">Book Image</label>
                    <input type="file" class="form-control-file" id="image">
                </div>
                <button type="submit" class="btn btn-primary">Add Book</button>
            </form>
        </div>
    </body>
</html>
